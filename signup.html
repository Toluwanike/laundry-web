          <!-- sign up -->
          <section class="wrapper">
            <div class="container-fluid">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                  <div class="logo">
                    <img src="images/logo.svg"  class="img-fluid" alt="logo">
                  </div>
                  <form class="rounded bg-white shadow p-5" action="">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign Up</h3>
                    <div class="text-primary fw-bold text-decoration-none">
                         Create an Account
                    </div>
                     <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                        <label for="floatingInput">Last Name</label>
                    </div>

                    <div class="form-floating ">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                
                    <div class="form-floating ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="password">
                        <label for="floatingInput">Password</label>
                    </div>

                    <div class="form-floating ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Confirm password">
                        <label for="floatingInput">Confirm password</label>
                    </div>
    
                    <!-- <div class="mt-2 text-end">
                      <a href="#" class="text-primary fw-bold text-decoration-none"> Forgot your password</a>
                    </div> -->
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Submit</button>
                    <p>Already have an Account?<a href="login.html">Login here</a></p>
                  </form>
                  <p>By clicking the Sign Up button,you agree to our<br>
                  <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
